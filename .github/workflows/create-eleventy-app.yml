name: Create Eleventy App
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  create_apps:
    uses: ./.github/workflows/create-app.yml
    with:
      name: eleventy
      command: git clone
      git: "https://github.com/11ty/eleventy-base-blog.git"

  sort_common_files:
    needs: create_apps
    uses: ./.github/workflows/sort-common-files.yml
    with:
      app: eleventy

  pr:
    needs: sort_common_files
    uses: ./.github/workflows/pr.yml
    with:
      name: eleventy
      command: git clone
      color: "000000"
