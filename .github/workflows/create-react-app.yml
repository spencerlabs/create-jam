name: Create React App
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  create_apps:
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        app:
          - "{ type: 'typescript', flags: '--template typescript' }"
          - "{ type: 'javascript', flags: '' }"
    uses: ./.github/workflows/create-app.yml
    with:
      name: react
      command: react-app
      type: ${{ fromJson(matrix.app).type }}
      flags: "${{ fromJson(matrix.app).flags }}"

  sort_common_files:
    needs: create_apps
    uses: ./.github/workflows/sort-common-files.yml
    with:
      app: react

  pr:
    needs: sort_common_files
    uses: ./.github/workflows/pr.yml
    with:
      name: react
      command: react-app
      color: 61dafb
