name: Create Redwood App
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  create_apps:
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        app:
          - "{ type: 'typescript', flags: '--typescript --no-yarn-install' }"
          - "{ type: 'javascript', flags: '--no-ts' }"
    uses: ./.github/workflows/create-app.yml
    with:
      name: redwood
      command: redwood-app
      type: ${{ fromJson(matrix.app).type }}
      flags: "--git false ${{ fromJson(matrix.app).flags }}"

  pr:
    needs: sort_common_files
    uses: ./.github/workflows/pr.yml
    with:
      name: redwood
      command: redwood-app
      color: bf4722
