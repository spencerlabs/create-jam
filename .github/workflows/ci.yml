name: CI
on:
  push:
    branches: [ "test" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: yarn
    - name: Build CLI
      run: yarn build
    - name: Run tests
      run: yarn test
